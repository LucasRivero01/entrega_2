paths:
  /api/carts/:
    get:
      summary: Obtengo todos los carritos
      tags:
        - Carritos
      responses:
        "200":
          description: Los carritos se obtuvieron de forma correcta.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Carts"
        "500":
          description: Error interno del servidor.
    post:
      summary: Crear un nuevo carrito
      tags:
        - Carritos
      responses:
        "201":
          description: Carrito creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Products'
        "400":
          description: Solicitud inv√°lida
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtener un carrito por el id
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito que desea obtener
          schema:
            $type: string
      responses:
        "200":
          description: Se obtuvo el carrito correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Carts'
        "500":
          description: Error interno del servidor
    delete:
      summary: eliminar un carrito por id
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito que desea eliminar
          schema:
            $type: string
      responses:
        "200":
          description: Se elimino el carrito correctamente
        "500":
          description: Error interno del servidor
  /api/carts/{cid}/product/{pid}:
    post:
      summary: Agrega un producto en el carrito
      tags:
        - Carrito
      parameters:
        - name: cid
          in: path
          required: true
          description: cid es el id del carrito
          schema:
            $type: string
        - name: pid
          in: path
          required: true
          description: pid es el id del producto que se quiere agregar
          schema:
            $type: string
      responses:
        "200":
          description: Producto agregado correctamente
        "500":
          description: Error interno del servidor
components:
  schemas:
    Carts:
      type: object
      properties:
        _id:
          type: ObjectId
          description: id del carrito autogenerado por la base de datos
        id: 
          type: string
          description: id del carrito
      example:
        _id: ObjectId('ahjg7862jahsgd871263')
        id: 11