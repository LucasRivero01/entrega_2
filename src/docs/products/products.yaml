paths:
  /api/products/:
    get:
      summary: Obtengo todos los productos
      tags:
        - Productos
      responses:
        "200":
          description: Los productos se obtuvieron de forma correcta.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#components/schemas/Products"
        "500":
          description: Error interno del servidor.
    post:
      summary: Crear un nuevo producto
      tags:
        - Productos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/createProduct'
      responses:
        "201":
          description: Producto creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Products'
        "400":
          description: Solicitud inv√°lida
        "500":
          description: Error interno del servidor
  /api/products/{uid}:
    get:
      summary: Obtener un producto por el id
      tags:
        - Productos
      parameters:
        - name: uid
          in: path
          required: true
          description: uid es el id del producto que desea obtener
          schema:
            $type: string
      responses:
        "200":
          description: Se obtuvo el producto correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Products'
        "500":
          description: Error interno del servidor
    delete:
      summary: eliminar un producto por id
      tags:
        - Productos
      parameters:
        - name: uid
          in: path
          required: true
          description: uid es el id del producto que desea eliminar
          schema:
            $type: string
      responses:
        "200":
          description: Se elimino el producto correctamente
        "500":
          description: Error interno del servidor
    put:
      summary: Actualizar el producto por el id
      tags:
        - Productos
      parameters:
        - name: uid
          in: path
          required: true
          description: uid es el id del producto que desea actualizar
          schema:
            $type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#components/requestBodies/updateProduct'
      responses:
        "200":
          description: Se actualizo el usuario correctamente
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Products'
        "500":
          description: Error interno del servidor
